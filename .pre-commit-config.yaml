repos:
    -   repo: https://gitlab.com/devopshq/gitlab-ci-linter
        rev: v1.0.2
        hooks:
        -   id: gitlab-ci-linter
    -   repo: local
        hooks:
            -   id: poetry-lock
                name: poetry-lock
                entry: poetry
                args: [lock]
                language: python
                pass_filenames: false
                files: pyproject.toml
            -   id: poetry-requirements
                name: poetry-requirements
                entry: "poetry export -o requirements.txt --without-hashes"
                language: python
                pass_filenames: false
                files: ^(pyproject.toml|poetry.lock)$
            -   id: poetry-requirements-dev
                name: poetry-requirements-dev
                entry: "poetry export -o requirements-dev.txt --without-hashes --dev"
                language: python
                pass_filenames: false
                files: ^(pyproject.toml|poetry.lock)$
            -   id: cleanup-cache
                name: cleanup-cache
                entry: "find . -type f -name '*.py[co]' -delete -o -type d -name __pycache__ -delete"
                language: system
                pass_filenames: false
    -   repo: https://github.com/Lucas-C/pre-commit-hooks-safety
        rev: v1.2.1
        hooks:
            -   id: python-safety-dependencies-check
                files: ^(requirements.txt|requirements-dev.txt)$
    -   repo: https://github.com/PyCQA/isort
        rev: 5.7.0
        hooks:
            -   id: isort
    -   repo: https://github.com/ambv/black
        rev: 20.8b1
        hooks:
            -   id: black
                args: [--fast]
    -   repo: https://github.com/myint/docformatter
        rev: v1.4
        hooks:
            -   id: docformatter
                args: [--in-place, --wrap-summaries=100, --wrap-descriptions=100]
    -   repo: https://gitlab.com/pycqa/flake8
        rev: 3.8.4
        hooks:
            -   id: flake8
                additional_dependencies:
                    - flake8-annotations
                    - flake8-bandit
                    - flake8-bugbear
                    - flake8-builtins
                    - flake8-docstrings
                    - flake8-plugin-utils
                    - flake8-polyfill
                    - flake8-return
    -   repo: https://github.com/pre-commit/mirrors-mypy
        rev: v0.812
        hooks:
            -   id: mypy
                stages: [manual]
